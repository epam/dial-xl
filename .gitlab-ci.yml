            return 1
        fi

        BASE_DOMAIN=$(echo "$DOMAIN" | sed -E 's/[^.]+\.(.+)/\1/')
        echo "Query Google public DNS for $BASE_DOMAIN nameservers"
        NS_SERVERS=$(dig +short @8.8.8.8 ns $BASE_DOMAIN)
        if [ -n "$NS_SERVERS" ]; then
            echo "Detected nameservers for $BASE_DOMAIN:"
            echo "$NS_SERVERS"
        else
            echo "Unable to detect nameservers for $BASE_DOMAIN" >&2
            return 1
        fi

        for NS in $NS_SERVERS
        do
            while true
            do
                echo "Query $NS for $DOMAIN"
                RESULT=$(dig +short @${NS} "$DOMAIN")
                if [ ! -z "$RESULT" ]; then
                    if echo "$RESULT" | grep -Eq '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}'; then
                        echo "$RESULT"
                        break
                    fi
                fi
                ATTEMPT=$((ATTEMPT+1))
                if [ $ATTEMPT -le $ATTEMPT_LIMIT ]; then
                    sleep $ATTEMPT_DELAY
                else
                    echo "Unable to resolve $DOMAIN" >&2
                    return 1
                fi
            done
         done
        }
        echo "${BASE_URL} ${QG_URL} ${DIAL_URL}"
        wget -q --tries=60 --wait=5 --retry-on-host-error --spider ${BASE_URL}
        echo "BASE_URL checked"
        wget -q --tries=60 --wait=5 --retry-on-host-error --spider ${QG_URL}
        echo "QG_URL checked"
        for i in $(seq 1 60); do
            code=$(curl -s -o /dev/null -w '%{http_code}' "$DIAL_URL")
            if [ "$code" = "200" ] || [ "$code" = "401" ]; then
            echo "Environment up (HTTP $code)"; exit 0
         fi
         echo "Got HTTP ${code:-no response}; retrying in 5s..."
         sleep 5
        done
